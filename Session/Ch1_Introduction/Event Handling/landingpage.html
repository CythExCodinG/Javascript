<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shocking Animated Landing Page</title>
  <style>
    /* Global Styles */
    :root {
      --primary: #ff6f61;
      --secondary: #6b5b95;
      --accent: #88d8b0;
      --background: #1a1a1a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background);
      color: white;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Background Animation */
    .background {
      position: fixed;
      width: 200vw;
      height: 200vh;
      background: radial-gradient(circle at 50% 50%,
          rgba(255, 111, 97, 0.2),
          rgba(27, 27, 27, 0) 60%);
      animation: float 20s infinite linear alternate;
      z-index: -1;
    }

    @keyframes float {
      0% {
        transform: translate(-10%, -10%) scale(1);
      }

      100% {
        transform: translate(10%, 10%) scale(1.2);
      }
    }

    /* Main Container */
    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      z-index: 1;
    }

    /* Typography */
    h1 {
      font-size: 6rem;
      font-weight: 900;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: floatText 3s ease-in-out infinite;
    }

    p {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: rgba(255, 255, 255, 0.8);
    }

    /* Button */
    .cta-button {
      margin-top: 2rem;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 111, 97, 0.5);
    }

    .cta-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(255, 111, 97, 0.8);
    }

    /* Particle Effects */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: var(--accent);
      border-radius: 50%;
      pointer-events: none;
      animation: particlePop 1s ease-out forwards;
    }

    @keyframes particlePop {
      0% {
        transform: scale(0);
        opacity: 1;
      }

      100% {
        transform: scale(3);
        opacity: 0;
      }
    }

    /* Floating Text Animation */
    @keyframes floatText {

      0%,
      100% {
        transform: translateY(0) scale(1);
      }

      50% {
        transform: translateY(-10px) scale(1.05);
      }
    }

    /* Hologram Effect */
    .hologram-effect {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg,
          rgba(255, 111, 97, 0.1),
          rgba(136, 216, 176, 0.1));
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
      animation: hologram 3s infinite linear;
      mix-blend-mode: screen;
    }

    @keyframes hologram {
      0% {
        opacity: 0.3;
      }

      50% {
        opacity: 0.1;
      }

      100% {
        opacity: 0.3;
      }
    }
  </style>
</head>

<body>
  <!-- Background Animation -->
  <div class="background"></div>

  <!-- Main Content -->
  <div class="container">
    <!-- Hologram Effect -->
    <div class="hologram-effect"></div>

    <!-- Particles -->
    <div class="particles"></div>

    <!-- Heading -->
    <h1>Welcome</h1>
    <p>Experience the future of web design with stunning animations.</p>

    <!-- Call-to-Action Button -->
    <button class="cta-button">Get Started</button>
  </div>

  <script>
    // Particle Animation on Load
    const particles = document.querySelector('.particles');

    function createParticles() {
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.width = particle.style.height =
          `${Math.random() * 8 + 4}px`;
        particle.style.animationDelay = `${i * 0.05}s`;
        particles.appendChild(particle);

        setTimeout(() => particle.remove(), 1000);
      }
    }

    // Initial Particle Burst
    createParticles();

    // Continuous Particle Animation
    setInterval(createParticles, 2000);

    // Button Interaction
    const ctaButton = document.querySelector('.cta-button');
    ctaButton.addEventListener('click', () => {
      alert("Let's build something amazing!");
    });
  </script>
</body>

</html>
