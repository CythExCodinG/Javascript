<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const dob = new Date(2003, 7, 6)
    let bMonth = dob.getMonth()
    let bYear = dob.getFullYear()
    let bDate = dob.getDate()
    const curDate = new Date();
    let cDate = curDate.getDate();
    let cMonth = curDate.getMonth();
    let cYear = curDate.getFullYear();
  </script>
  <h1>
    <script>
      document.write(`<br> <br> Date : ${cDate} Month : ${cMonth + 1} Year : ${cYear}
      `)
    </script>
  </h1>
  <h2>
    <script>
      document.write(`Date of birth is :${bDate}/${bMonth}/${bYear}`)
    </script>
  </h2>
</body>

</html>
