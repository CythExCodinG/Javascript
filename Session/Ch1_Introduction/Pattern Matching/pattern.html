<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern Validation</title>
</head>

<body>

  <h2>Test Input Pattern</h2>

  <label for="userInput">Enter text:</label>
  <input type="text" id="userInput" required>
  <button type="submit" onclick="validateInput()">Submit</button>


  <p id="result"></p>

  <script>
    function validateInput() {
      let input = document.getElementById("userInput").value;
      let pattern = /^[0-9].*[0-9]$/;

      if (pattern.test(input)) {
        document.getElementById("result").textContent = "Valid input!";
      } else {
        document.getElementById("result").textContent = "Must start and end with a number.";
      }
    }
  </script>

</body>

</html>
