<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rohit Bhalekar | Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    :root {
      --primary-color: #4ecdc4;
      --secondary-color: #2d2d2d;
    }

    body {
      background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
      color: white;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    nav {
      padding: 1.5rem;
      position: fixed;
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    .nav-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary-color);
      animation: slideLeft 1s ease;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding-top: 80px;
    }

    .hero-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      align-items: center;
    }

    .profile-img {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 5px solid var(--primary-color);
      animation: float 3s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }

    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero-text {
      animation: slideRight 1s ease;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #4ecdc4, #45b7af);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .social-links {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    .social-links a {
      font-size: 1.5rem;
      color: white;
      transition: transform 0.3s ease;
    }

    .social-links a:hover {
      transform: translateY(-5px);
      color: var(--primary-color);
    }

    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      margin-top: 1rem;
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: translateY(-3px);
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes slideLeft {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .skills {
      margin-top: 4rem;
      animation: fadeIn 1s ease;
    }

    .skill-bar {
      background: rgba(255, 255, 255, 0.1);
      height: 10px;
      border-radius: 5px;
      margin: 1rem 0;
      position: relative;
    }

    .skill-progress {
      height: 100%;
      background: var(--primary-color);
      border-radius: 5px;
      position: absolute;
      transition: width 2s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .hero-content {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .profile-img {
        width: 300px;
        height: 300px;
        margin: 0 auto;
      }

      .social-links {
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <nav>
    <div class="container nav-content">
      <div class="logo">RB</div>
      <div class="social-links">
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </nav>

  <section class="hero">
    <div class="container">
      <div class="hero-content">
        <div class="hero-image">
          <div class="profile-img">
            <!-- Replace with your actual image path -->
            <img src="your-profile-image.jpg" alt="Rohit Bhalekar">
          </div>
        </div>
        <div class="hero-text">
          <h1>Rohit Bhalekar</h1>
          <p class="tagline">Full Stack Developer & UI/UX Designer</p>
          <p>Turning ideas into interactive experiences through code and design.</p>
          <a href="#contact" class="btn">Get in Touch</a>

          <div class="skills">
            <h3>Technical Skills</h3>
            <div class="skill-bar">
              <div class="skill-progress" style="width: 90%"></div>
            </div>
            <div class="skill-bar">
              <div class="skill-progress" style="width: 85%"></div>
            </div>
            <div class="skill-bar">
              <div class="skill-progress" style="width: 80%"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Animate skill bars on scroll
    const skillBars = document.querySelectorAll('.skill-progress');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.width = entry.target.dataset.width;
        }
      });
    });

    skillBars.forEach(bar => {
      bar.dataset.width = bar.style.width;
      bar.style.width = '0';
      observer.observe(bar);
    });

    // Add smooth scroll
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>

</html>
